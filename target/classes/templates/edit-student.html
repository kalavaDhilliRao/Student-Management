<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<body>
    <nav th:replace="layout :: nav"></nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2>Edit Student</h2>
                <form th:action="@{/students/edit/{id}(id=${student.studentId})}" th:object="${student}" 
                      method="post" class="mt-4">
                    <input type="hidden" th:field="*{studentId}">
                    
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" th:field="*{name}"
                               th:classappend="${#fields.hasErrors('name')} ? 'is-invalid'">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}"
                             th:errors="*{name}">Name Error</div>
                    </div>

                    <div class="mb-3">
                        <label for="age" class="form-label">Age</label>
                        <input type="number" class="form-control" id="age" th:field="*{age}"
                               th:classappend="${#fields.hasErrors('age')} ? 'is-invalid'">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('age')}"
                             th:errors="*{age}">Age Error</div>
                    </div>

                    <div class="mb-3">
                        <label for="className" class="form-label">Class</label>
                        <input type="text" class="form-control" id="className" th:field="*{className}"
                               th:classappend="${#fields.hasErrors('className')} ? 'is-invalid'">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('className')}"
                             th:errors="*{className}">Class Error</div>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" th:field="*{email}"
                               th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}"
                             th:errors="*{email}">Email Error</div>
                    </div>

                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <textarea class="form-control" id="address" th:field="*{address}" rows="3"
                                  th:classappend="${#fields.hasErrors('address')} ? 'is-invalid'"></textarea>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('address')}"
                             th:errors="*{address}">Address Error</div>
                    </div>

                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary">Update Student</button>
                        <a href="/students" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div th:replace="layout :: scripts"></div>
</body>
</html>
